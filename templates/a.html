{% extends "base.html" %}

 {% block content %}
 <form action="" method="post" novalidate>
     {{ form.hidden_tag() }}
     <p>
         {{ form.r.label }}<br>
         {{ form.r(class="form-control") }}<br>
     </p>
     <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
     <p>{{form.p}}</p>
     <div class="alert alert-secondary" role="alert">
        Это список всех пользователей -> <a href="http://127.0.0.1:8080/userslist" class="alert-link">список</a>.
     </div>
 </form>
 {% endblock %}
